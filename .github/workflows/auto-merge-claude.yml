name: Auto-merge Claude branches

on:
  push:
    branches: ['claude/**']

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Create PR and enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr create --fill --base main 2>/dev/null || gh pr view --json url -q .url 2>/dev/null)
          if [ -n "$PR_URL" ]; then
            gh pr merge --auto --squash
          fi
