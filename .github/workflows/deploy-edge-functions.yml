name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy gmail-sync function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: osqanpfiprsbcontotlq
        run: |
          supabase functions deploy gmail-sync --project-ref $SUPABASE_PROJECT_ID

      - name: Deploy gmail-auth function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: osqanpfiprsbcontotlq
        run: |
          supabase functions deploy gmail-auth --project-ref $SUPABASE_PROJECT_ID

      - name: Deploy import-invoices function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: osqanpfiprsbcontotlq
        run: |
          supabase functions deploy import-invoices --project-ref $SUPABASE_PROJECT_ID
